<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindScape | Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navigation -->
  <header class="header">
    <div class="container">
      <h1 class="logo">MindScape</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="quotes.html">Quotes</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Gallery Hero -->
  <section class="hero" style="background-image: url('images/gallery-hero.jpg');">
    <div class="hero-content">
      <h2>Visual Psychology</h2>
      <p>Explore images that capture the mind’s beauty and complexity.</p>
    </div>
  </section>

  <!-- Gallery Section -->
  <section class="section gallery">
    <div class="container">
      <div class="gallery-grid">
        <img src="images/brain1.jpg" alt="Brain Map" />
        <img src="images/emotion.jpg" alt="Emotions" />
        <img src="images/therapy.jpg" alt="Therapy Session" />
        <img src="images/neuron.jpg" alt="Neuron Connection" />
        <img src="images/mindscape-art1.jpg" alt="Artistic Mindscape 1" />
        <img src="images/mindscape-art2.jpg" alt="Artistic Mindscape 2" />
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 MindScape. Made with ❤️ for psychology lovers.</p>
    </div>
  </footer>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('fade-in');
        }
      });
    });

    document.querySelectorAll('.section').forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
